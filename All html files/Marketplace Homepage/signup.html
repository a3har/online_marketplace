{% extends 'home/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-5 col-centered" style="margin-top: 8rem">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h3 class="text-center">Sign Up</h3>
                    {% csrf_token %}
                    <div class="mt-4 ml-3">{{ form.username.label }}</div>
                    <div class="input-group col-9">
                        {{ form.username }}
                    </div>
                    <div class="mt-3 ml-3">{{ form.email.label }}</div>
                    <div class="input-group col-9">
                        {{ form.email }}
                    </div>
                    <div class="mt-3 ml-3">{{ form.password.label }}</div>
                    <div class="input-group col-9">
                        <input class="form-control py-2 border" type="search" placeholder="********" id="password-signup">
                    </div>
                    <div class="mt-3 ml-3">Location</div>
                    <div class="btn-group ml-3">
                        <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" id="options">
                            <span id="opt">Select a Location</span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="1" href="#">Kochi</a></li>
                            <li><a class="dropdown-item" id="2" href="#">Banglore</a></li>
                            <li><a class="dropdown-item" id="3" href="#">Pune</a></li>
                            <li><a class="dropdown-item" id="4" href="#">Chennai</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center mt-5 mb-3">
                        <a href="#" type="button" class="btn btn-primary">Sign Up <i class="fas fa-user-plus ml-1"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'home/base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-5 col-centered" style="margin-top: 10rem">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h3 class="text-center">Login</h3>
                        <form method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mt-4 ml-3">{{ form.username.label }}</div>
                            <div class="input-group col-9">
                                {{ form.username }}
                            </div>
                            <div class="col-sm-offset-2 col-sm-10">
                                 <span class="text-danger small">{{ form.username.errors }}</span>
                            </div>
                            <div class="mt-3 ml-3">{{ form.password.label }}</div>
                            <div class="input-group col-9">
                                {{ form.password }}
                            </div>
                            <div class="col-sm-offset-2 col-sm-10">
                                <span class="text-danger small">{{ form.password.errors }}</span>
                            </div>
                            <div class="form-group">
                                <div class="col-12 text-center mt-5">
                                    <a href="{% url 'home:login' %}">
                                        <button type="submit" class="btn btn-success btn-lg">Login<i class="fas fa-sign-in-alt ml-1"></i></button>
                                    </a>
                                    <a href="{% url 'home:register' %}" type="button" class="btn btn-primary">Sign Up <i class="fas fa-user-plus ml-1"></i></a>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
